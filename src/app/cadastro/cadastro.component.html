<div class="container">
    <div class="text-center">
      <logo></logo>
      <div class="form-card mx-auto">
        <h2 class="card-title mb-3">Cadastro do Usuário</h2>
        
        <!-- Formulário de Cadastro -->
        <form (ngSubmit)="onSubmit()" #formCadastro="ngForm">
          <!-- Campo Nome -->
          <div class="form-group mb-3">
            <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control" placeholder="Digite seu Nome" required />
            <div class="alert alert-danger" *ngIf="nomeError" id="alert-nome">{{ nomeError }}</div>
          </div>
  
          <!-- Campo E-mail -->
          <div class="form-group mb-3">
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Digite seu email" required />
            <div class="alert alert-danger" *ngIf="emailError" id="alert-email">{{ emailError }}</div>
          </div>
  
          <!-- Campo Senha -->
          <div class="form-group mb-3">
            <input type="password" id="senha" name="senha" [(ngModel)]="senha" class="form-control" placeholder="Digite sua senha" required />
            <div class="alert alert-danger" *ngIf="senhaError" id="alert-senha">{{ senhaError }}</div>
          </div>
  
          <!-- Campo Matrícula -->
          <div class="form-group mb-3">
            <input type="text" id="matric" name="matric" [(ngModel)]="matric" class="form-control" placeholder="Digite sua Matrícula" required />
            <div class="alert alert-danger" *ngIf="matricError" id="alert-matric">{{ matricError }}</div>
          </div>
  
          <!-- Botão de Enviar -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!formCadastro.valid">Cadastrar</button>
          </div>
        </form>
  
        <!-- Links de navegação -->
        <p>Já possui uma conta?</p>
        <div class="link-container mx-auto">
          <button class="btn btn-outline-success" (click)="navigateToLogin()">Logar Conta</button>
          <a href="index.html" class="btn btn-outline-primary">Página Inicial</a>
        </div>
      </div>
    </div>
  </div>
