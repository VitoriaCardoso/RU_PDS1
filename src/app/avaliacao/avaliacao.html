<h3 class="mt-4 text-center">Avaliação da Comida</h3>
<p class="text-center">Matrícula: {{usuario.matric}}</p>
<form class="mt-3 mx-auto form-card" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nota">Nota (1 a 5):</label>
    <select id="nota" class="form-control" [(ngModel)]="nota" name="nota" required>
        <option *ngFor="let n of [1, 2, 3, 4, 5]" [value]="n">{{ n }}</option>
      </select>      
  </div>
  <div class="form-group">
    <label for="comentarios">Comentários:</label>
    <textarea id="comentarios" class="form-control" rows="3" [(ngModel)]="comentarios" name="comentarios"></textarea>
  </div>
  <button type="submit" class="btn btn-success d-block mx-auto mt-3">Enviar Avaliação</button>
</form>

<div *ngIf="mensagemSucesso" class="alert alert-success mt-3 text-center">
  {{ mensagemSucesso }}
</div>
<div *ngIf="mensagemErro" class="alert alert-danger mt-3 text-center">
  {{ mensagemErro }}
</div>
