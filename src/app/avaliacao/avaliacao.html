<div class="welcome text-center">
    <img src="../img/logo.png" alt="Logo" class="logo-img" width="100">
    <h2>Bem-vindo(a), Nome Sobrenome</h2>
    <p>Matrícula: 0000ABC000 &nbsp;&nbsp; Curso: 00000AB - Nome Curso</p>
</div>

<h3 class="mt-4 text-center">Avaliação da Comida</h3>
<form class="mt-3 mx-auto" style="max-width: 500px; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
    <div class="form-group">
        <label for="nota">Nota (1 a 5):</label>
        <select id="nota" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success d-block mx-auto mt-3">Enviar Avaliação</button>
</form>
